XTN_anarchist_threat_desc:0 "After splitting the party anarchists became our enemies."

XTN_socialist_education:0 "Socialist Education"
XTN_socialist_education_desc:0 "The youth is the future they must be educated in socialist enviroment."

XTN_workers_council:0 "Workers Council"
XTN_workers_council_desc:0 "Workers are organized into councils which improve how our factories work."

XTN_cult_of_trotsky_idea:0 "Cult of Trotsky"
